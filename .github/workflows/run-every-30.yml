name: Run Java Job Every 30 Minutes

on:
  schedule:
    - cron: "*/30 8-20 * * *"   # Runs every 30 minutes (UTC)
  workflow_dispatch:        # Allows manual trigger from Actions tab

jobs:
  run-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build Project
        run: mvn -DskipTests clean package

      - name: Run JAR
        run: java -jar target/*.jar
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          MAX_PAGES: ${{ secrets.MAX_PAGES }}
          PAGE_DELAY_MIN_MS: ${{ secrets.PAGE_DELAY_MIN_MS }}
          PAGE_DELAY_MAX_MS: ${{ secrets.PAGE_DELAY_MAX_MS }}
          HEADLESS_BROWSER: ${{ secrets.HEADLESS_BROWSER }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_USE_TLS: ${{ secrets.SMTP_USE_TLS }}
